<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/vue.css">
  <link rel="stylesheet" href="./css/custom.css">
  <!-- <link rel="stylesheet" href="./css/sidebar-folder.min.css"> -->
  <link rel="stylesheet" href="./css/sidebar.min.css">
  <title>Docsify Demo</title>
</head>
<body>
  <div id="app"></div>
  <script>
    const isHomePage = window.location.pathname === '#/' || window.location.pathname === '/index.html';
    window.$docsify = {
      el: "#app",
      repo: 'https://github.com/FiveWinter/notes',
      loadSidebar:  !isHomePage ,
      subMaxLevel: 3,
      sidebarDisplayLevel: 1
    }
  </script>
  <script src="./js/docsify.min.js"></script>
  <script src="./js/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
