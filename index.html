<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Docsify-Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <!-- <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /> -->
    <!-- 默认主题 -->
    <link rel="stylesheet" href="./css/vue.css">
    <link rel="stylesheet" href="./css/sidebar-folder.min.css">
    <link rel="stylesheet" href="./css/sidebar.min.css">
    
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }

      #carbonads {
        box-shadow: none !important;
        width: auto !important;
      }
      
     main{
        width:100%;
      }
    </style>
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            // 项目名称
            // name: 'Docsify-Guide',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/YSGStudyHards',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            // coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            /*搜索相关设置*/
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',              
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                // namespace: 'Docsify-Guide',
            },
            copyCode: {
              buttonText: '复制',
              errorText: '错误',
              successText: '复制',
            },
            pagination: {
              previousText: '上一章节',
              nextText: '下一章节',
              crossChapter: true,
              crossChapterText: true,
            },
            hideCode: {
              scroll: false,
              height: 300,
            },
            plantuml: {
              skin: 'default',
            },
            tabs: {
                persist: true, // default
                sync: true, // default
                theme: 'classic', // default
                tabComments: true, // default
                tabHeadings: true // default
              },
            'flexible-alerts': {
                note: {
                  label: {
                    '/de-DE/': 'Hinweis',
                    '/': 'Note'
                  }
                },
                tip: {
                  label: {
                    '/de-DE/': 'Tipp',
                    '/': 'Tip'
                  }
                },
                warning: {
                  label: {
                    '/de-DE/': 'Warnung',
                    '/': 'Warning'
                  }
                },
                attention: {
                  label: {
                    '/de-DE/': 'Achtung',
                    '/': 'Attention'
                  }
                }
              },
            plugins: [
                function (hook, vm) {
                    hook.ready(function () {
                        mermaid.initialize({ startOnLoad: false });
                    });
                    hook.doneEach(function () {
                        mermaid.init(undefined, '.mermaid');
                    });
                }
            ],
            markdown: {
                renderer: {
                    code: function (code, lang) {
                        var html = '';
                        if (code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)) {
                            html = '<div class="mermaid">' + code + '</div>';
                        }
                        var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup);
                        return html + '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>';
                    }
                }
            }
        }
    </script>
    <!-- docsify的js依赖 -->
    <script src="./js/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="./js/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="./js/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="./js/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="./js/docsify-copy-code.min.js"></script>
    <!-- 菜单折叠 -->
    <script src="./js/docsify-sidebar-collapse.min.js"></script>
    <!-- 编辑 -->
    <script src="./js/docsify-edit-on-github.min.js"></script>
    <!-- table -->
    <script src="./js/docsify-tabs.min.js"></script>
    <!-- alerts -->
    <script src="./js/docsify-plugin-flexible-alerts.min.js"></script>
    <!-- 两列 -->
    <script src="./js/docsify-slides.min.js"></script>
    <!-- 分页 -->
    <script src="./js/docsify-pagination.min.js"></script>
    <!-- 代码折叠 -->
    <script src="./js/docsify-hide-code.min.js"></script>
    <!-- plantuml -->
    <script src="./js/docsify-plantuml.min.js"></script>
    <!-- plantuml -->
    <script src="./js/mermaid.min.js"></script>
    <!-- 代码高亮 -->
    <script src="./js/prism-bash.js"></script>
    <script src="./js/prism-java.js"></script>
    <script src="./js/prism-markdown.js"></script>
    <script src="./js/prism-sql.js"></script>
  
</body>

</html>
